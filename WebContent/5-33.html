<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var won='1000원';
		var dollar='1.5$';
		alert(parseInt(won)+' : '+parseInt(dollar));	//숫자 이외의 것은 떼고 숫자만 바꿔줌
		alert(parseFloat(won)+' : '+parseFloat(dollar));
	
		var won=Number('1000원');	//숫자로 된 문자열을 숫자로바꿔줌
		var dollar=Number('1.5$');
		alert("Number: "+won+ ' : '+ dollar);
	</script>
</body>
</html>
