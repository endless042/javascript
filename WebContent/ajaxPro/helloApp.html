<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>안녕하세요!</title>
<script type="text/javascript" src="/javascriptPro/ajaxPro/httpRequest.js"></script>
<script type="text/javascript">
	
	
	function helloToServer(){
		var params="name="+encodeURIComponent(document.f.name.value);
		sendRequest("hello.jsp",params,helloFromServer,"POST");
		
		
		
	}
	function helloFromServer(){
		if(httpRequest.readyState==4){
			if(httpRequest.status==200){
				alert("서버응답:"+httpRequest.responseText);
				document.getElementById("aaa").innerHTML=httpRequest.responseText;
			}
		}
		
	}
</script>

</head>


<body>
<form name="f">
<input type="text" name="name"/>
<input type="button" value="입력" onclick="helloToServer()"/> 
</form>
<div id="aaa"></div>
</body>
</html>
